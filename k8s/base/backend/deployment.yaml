apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/jsaenz72/tfm-devops-app-demo-node-react/backend:latest
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 3000

        env:
        - name: DATA_DIR
          value: /app/data
        - name: PORT
          value: "3000"

        volumeMounts:
        - name: backend-data
          mountPath: /app/data

      volumes:
      - name: backend-data
        persistentVolumeClaim:
          claimName: backend-data-pvc
