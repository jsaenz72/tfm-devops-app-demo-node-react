apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/jsaenz72/tfm-devops-app-demo-node-react/backend:latest
        imagePullPolicy: Always

        env:
        - name: CONFIG_PATH
          value: "/app/config"

        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true

      volumes:
      - name: config-volume
        configMap:
          name: backend-json-files
          items:
          - key: config.json
            path: config.json
          - key: settings.json
            path: settings.json
