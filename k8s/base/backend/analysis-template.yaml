apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate
  namespace: demo-app
spec:
  metrics:
  - name: error-rate-check
    interval: 30s
    successCondition: result[0] < 0.05
    failureLimit: 2
    provider:
      prometheus:
        address: http://monitoring-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090
        query: |
          (
            sum(rate(http_requests_total{app="backend", status=~"5.*"}[1m])) 
            / 
            sum(rate(http_requests_total{app="backend"}[1m]))
          ) or on() vector(0)  # <--- Esto evita el error de "slice index out of range"