name: CI/CD Pipeline - DevSecOps

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      backend_digest: ${{ steps.get-backend-digest.outputs.digest }}
      frontend_digest: ${{ steps.get-frontend-digest.outputs.digest }}
    permissions:
      contents: write
      packages: write
      id-token: write        # Requerido para keyless signing con Sigstore/Fulcio
      security-events: write

    steps:

    # ============================
    # CHECKOUT
    # ============================
    - name: Checkout code
      uses: actions/checkout@v4

    # ============================
    # NODE SETUP + CACHE
    # ============================
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          app-demo-node-react/backend/package-lock.json
          app-demo-node-react/frontend/package-lock.json

    # ============================
    # BACKEND
    # ============================
    - name: Install backend dependencies
      working-directory: app-demo-node-react/backend
      run: npm ci

    - name: Run backend tests with coverage
      working-directory: app-demo-node-react/backend
      run: npm test -- --coverage --coverageReporters=lcov

    - name: Upload backend coverage
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage
        path: app-demo-node-react/backend/coverage/

    # ============================
    # FRONTEND
    # ============================
    - name: Install frontend dependencies
      working-directory: app-demo-node-react/frontend
      run: npm ci

    - name: Build frontend
      working-directory: app-demo-node-react/frontend
      run: npm run build

    - name: Run frontend tests with coverage
      working-directory: app-demo-node-react/frontend
      run: npm test -- --coverage --coverageReporters=lcov
      continue-on-error: true

    - name: Upload frontend coverage
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage
        path: app-demo-node-react/frontend/coverage/

    # ============================
    # DOCKER SETUP
    # ============================
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # ============================
    # METADATA
    # ============================
    - name: Extract metadata for Backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
        tags: |
          type=ref,event=branch
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Extract metadata for Frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
        tags: |
          type=ref,event=branch
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    # ============================
    # BUILD & PUSH BACKEND
    # ============================
    - name: Build and push Backend
      id: build-backend
      uses: docker/build-push-action@v5
      with:
        context: app-demo-node-react/backend
        file: app-demo-node-react/backend/Dockerfile.prod
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false
        sbom: false

    # ============================
    # BUILD & PUSH FRONTEND
    # ============================
    - name: Build and push Frontend
      id: build-frontend
      uses: docker/build-push-action@v5
      with:
        context: app-demo-node-react/frontend
        file: app-demo-node-react/frontend/Dockerfile.prod
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        build-args: |
          API_URL=http://backend:3000
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false
        sbom: false

    # ============================
    # GET REAL DIGESTS FROM REGISTRY
    # (fuente de verdad — evita desincronización con build-push-action)
    # ============================
    - name: Get real Backend digest from registry
      id: get-backend-digest
      run: |
        TAG=$(echo "${{ steps.meta-backend.outputs.tags }}" | head -n1)
        echo "Inspecting tag: $TAG"
        DIGEST=$(docker buildx imagetools inspect "$TAG" \
          --format '{{json .Manifest}}' | jq -r '.digest')
        echo "Backend digest: $DIGEST"
        echo "digest=$DIGEST" >> $GITHUB_OUTPUT

    - name: Get real Frontend digest from registry
      id: get-frontend-digest
      run: |
        TAG=$(echo "${{ steps.meta-frontend.outputs.tags }}" | head -n1)
        echo "Inspecting tag: $TAG"
        DIGEST=$(docker buildx imagetools inspect "$TAG" \
          --format '{{json .Manifest}}' | jq -r '.digest')
        echo "Frontend digest: $DIGEST"
        echo "digest=$DIGEST" >> $GITHUB_OUTPUT

    # ============================
    # DEBUG - Verify digests
    # ============================
    - name: Debug digest values
      run: |
        echo "=== build-push-action outputs (reference) ==="
        echo "Backend (action):  ${{ steps.build-backend.outputs.digest }}"
        echo "Frontend (action): ${{ steps.build-frontend.outputs.digest }}"
        echo "=== Real digests from registry (used for GitOps) ==="
        echo "Backend (real):  ${{ steps.get-backend-digest.outputs.digest }}"
        echo "Frontend (real): ${{ steps.get-frontend-digest.outputs.digest }}"

    # ============================
    # SBOM GENERATION
    # ============================
    - name: Generate SBOM Backend
      working-directory: app-demo-node-react/backend
      run: |
        npm install -g @cyclonedx/cyclonedx-npm
        cyclonedx-npm --output-file backend-sbom.json

    - name: Upload Backend SBOM
      uses: actions/upload-artifact@v4
      with:
        name: backend-sbom
        path: app-demo-node-react/backend/backend-sbom.json

    # ============================
    # SECURITY SCAN (TRIVY + SARIF)
    # ============================
    - name: Run Trivy scan Backend
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}@${{ steps.get-backend-digest.outputs.digest }}
        format: 'sarif'
        output: 'trivy-backend.sarif'

    - name: Upload Trivy Backend SARIF
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: trivy-backend.sarif

    # ============================
    # COSIGN SIGNING (keyless — Sigstore/Fulcio)
    # No requiere cosign.pub ni claves locales.
    # Usa el OIDC token de GitHub Actions automáticamente
    # gracias al permiso id-token: write definido arriba.
    # ============================
    - name: Install Cosign
      uses: sigstore/cosign-installer@v3

    - name: Sign Backend Image (keyless)
      run: |
        cosign sign --yes \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}@${{ steps.get-backend-digest.outputs.digest }}

    - name: Sign Frontend Image (keyless)
      run: |
        cosign sign --yes \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}@${{ steps.get-frontend-digest.outputs.digest }}

    # ============================
    # COSIGN VERIFICATION (keyless)
    # Verifica la firma usando el certificado OIDC emitido
    # por GitHub Actions — sin necesidad de cosign.pub.
    # ============================
    - name: Verify Backend Image signature (keyless)
      run: |
        cosign verify \
          --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
          --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}@${{ steps.get-backend-digest.outputs.digest }}

    - name: Verify Frontend Image signature (keyless)
      run: |
        cosign verify \
          --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
          --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}@${{ steps.get-frontend-digest.outputs.digest }}

    # ============================
    # DORA METRICS
    # ============================
    - name: Push deployment event to Prometheus
      if: github.ref == 'refs/heads/main' && success()
      run: |
        echo "Pushing DORA metrics..."
        # Aquí iría tu comando curl al Pushgateway

  # ==========================================================
  # CD - UPDATE MANIFESTS (GIT OPS)
  # ==========================================================

  gitops-update:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push'
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
      IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Kustomize
      run: |
        curl -s https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh | bash
        sudo mv kustomize /usr/local/bin/

    # ============================
    # DEBUG - Verify received digests
    # ============================
    - name: Debug - Print received digests
      run: |
        echo "=== Digests received from build-and-push job ==="
        echo "Backend:  ${{ needs.build-and-push.outputs.backend_digest }}"
        echo "Frontend: ${{ needs.build-and-push.outputs.frontend_digest }}"
        echo "=== Current kustomization.yaml ==="
        cat k8s/overlays/prod/kustomization.yaml

    - name: Update image digests
      working-directory: k8s/overlays/prod
      run: |
        BACKEND_DIGEST="${{ needs.build-and-push.outputs.backend_digest }}"
        FRONTEND_DIGEST="${{ needs.build-and-push.outputs.frontend_digest }}"

        # Validar que los digests no estén vacíos
        if [ -z "$BACKEND_DIGEST" ] || [ -z "$FRONTEND_DIGEST" ]; then
          echo "ERROR: One or both digests are empty!"
          echo "Backend:  '$BACKEND_DIGEST'"
          echo "Frontend: '$FRONTEND_DIGEST'"
          exit 1
        fi

        # Validar formato sha256:...
        if [[ "$BACKEND_DIGEST" != sha256:* ]] || [[ "$FRONTEND_DIGEST" != sha256:* ]]; then
          echo "ERROR: Digest format is invalid (expected sha256:...)!"
          echo "Backend:  '$BACKEND_DIGEST'"
          echo "Frontend: '$FRONTEND_DIGEST'"
          exit 1
        fi

        echo "Updating Backend  → $BACKEND_DIGEST"
        echo "Updating Frontend → $FRONTEND_DIGEST"

        kustomize edit set image backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}@$BACKEND_DIGEST
        kustomize edit set image frontend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}@$FRONTEND_DIGEST

    # ============================
    # DEBUG - Verify kustomization after update
    # ============================
    - name: Debug - kustomization.yaml after update
      working-directory: k8s/overlays/prod
      run: |
        echo "=== kustomization.yaml AFTER update ==="
        cat kustomization.yaml
        echo "=== Git diff ==="
        git diff

    - name: Commit and push changes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add k8s/overlays/prod/kustomization.yaml
        git status
        git commit -m "chore(cd): update image digests to current build [CI]" || echo "No changes to commit"
        git pull --rebase origin ${{ github.ref_name }}
        git push origin ${{ github.ref_name }}