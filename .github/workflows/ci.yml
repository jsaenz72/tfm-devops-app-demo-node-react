name: CI/CD Pipeline - DevSecOps

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      id-token: write
      security-events: write

    steps:

    # ============================
    # CHECKOUT
    # ============================
    - name: Checkout code
      uses: actions/checkout@v4

    # ============================
    # NODE SETUP + CACHE
    # ============================
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          app-demo-node-react/backend/package-lock.json
          app-demo-node-react/frontend/package-lock.json

    # ============================
    # BACKEND
    # ============================
    - name: Install backend dependencies
      working-directory: app-demo-node-react/backend
      run: npm ci

    - name: Run backend tests with coverage
      working-directory: app-demo-node-react/backend
      run: npm test -- --coverage --coverageReporters=lcov

    - name: Upload backend coverage
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage
        path: app-demo-node-react/backend/coverage/

    # ============================
    # FRONTEND
    # ============================
    - name: Install frontend dependencies
      working-directory: app-demo-node-react/frontend
      run: npm ci

    - name: Build frontend
      working-directory: app-demo-node-react/frontend
      run: npm run build

    - name: Run frontend tests with coverage
      working-directory: app-demo-node-react/frontend
      run: npm test -- --coverage --coverageReporters=lcov
      continue-on-error: true

    - name: Upload frontend coverage
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage
        path: app-demo-node-react/frontend/coverage/

    # ============================
    # DOCKER SETUP
    # ============================
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # ============================
    # METADATA
    # ============================
    - name: Extract metadata for Backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
        tags: |
          type=ref,event=branch
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Extract metadata for Frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
        tags: |
          type=ref,event=branch
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    # ============================
    # BUILD & PUSH BACKEND
    # ============================
    - name: Build and push Backend
      id: build-backend
      uses: docker/build-push-action@v5
      with:
        context: app-demo-node-react/backend
        file: app-demo-node-react/backend/Dockerfile.prod
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        build-args: |
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
          VCS_REF=${{ github.sha }}
          VERSION=${{ github.ref_name }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # ============================
    # BUILD & PUSH FRONTEND
    # ============================
    - name: Build and push Frontend
      id: build-frontend
      uses: docker/build-push-action@v5
      with:
        context: app-demo-node-react/frontend
        file: app-demo-node-react/frontend/Dockerfile.prod
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        build-args: |
          API_URL=http://backend:3000
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
          VCS_REF=${{ github.sha }}
          VERSION=${{ github.ref_name }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # ============================
    # SBOM GENERATION
    # ============================
    - name: Generate SBOM Backend
      working-directory: app-demo-node-react/backend
      run: |
        npm install -g @cyclonedx/cyclonedx-npm
        cyclonedx-npm --output-file backend-sbom.json

    - name: Upload Backend SBOM
      uses: actions/upload-artifact@v4
      with:
        name: backend-sbom
        path: app-demo-node-react/backend/backend-sbom.json

    # ============================
    # SECURITY SCAN (TRIVY + SARIF)
    # ============================
    - name: Run Trivy scan Backend
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}@${{ steps.build-backend.outputs.digest }}
        format: 'sarif'
        output: 'trivy-backend.sarif'

    - name: Upload Trivy Backend SARIF
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: trivy-backend.sarif

    # ============================
    # COSIGN SIGNING
    # ============================
    - name: Install Cosign
      uses: sigstore/cosign-installer@v3

    - name: Sign Backend Image
      run: |
        cosign sign --yes \
        ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}@${{ steps.build-backend.outputs.digest }}

    - name: Sign Frontend Image
      run: |
        cosign sign --yes \
        ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}@${{ steps.build-frontend.outputs.digest }}

    # ============================
    # CD - UPDATE MANIFESTS (GIT OPS)
    # ============================
    - name: Update K8s Manifests (GitOps)
      if: github.event_name == 'push' # Solo actualizamos el despliegue al hacer push, no en PRs
      run: |
        # Instalamos Kustomize
        curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
        
        # Actualizamos el digest del Backend en el base o overlay correspondiente
        # Usamos el digest exacto de la construcción para máxima inmutabilidad
        ./kustomize edit set image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}@${{ steps.build-backend.outputs.digest }}
        
        # Actualizamos el digest del Frontend
        ./kustomize edit set image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}@${{ steps.build-frontend.outputs.digest }}
        
        # Configuramos Git y hacemos Push del cambio del archivo kustomization.yaml
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "chore(cd): update images digest to backend@${{ steps.build-backend.outputs.digest }} and frontend@${{ steps.build-frontend.outputs.digest }}"
        git push
      # Ajusta el path si tu kustomization.yaml está en una subcarpeta específica como k8s/base
      working-directory: . 

    # ============================
    # DORA METRICS
    # ============================
    - name: Push deployment event to Prometheus
      if: github.ref == 'refs/heads/main' && success()
      run: |
        echo "Pushing DORA metrics..."
        # Aquí iría tu comando curl al Pushgateway (asegúrate de que la URL sea accesible)