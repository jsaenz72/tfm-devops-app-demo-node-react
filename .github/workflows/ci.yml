name: CI/CD Pipeline - DevSecOps

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      id-token: write
      security-events: write

    steps:

    # ============================
    # CHECKOUT
    # ============================
    - name: Checkout code
      uses: actions/checkout@v4

    # ============================
    # NODE SETUP + CACHE
    # ============================
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          app-demo-node-react/backend/package-lock.json
          app-demo-node-react/frontend/package-lock.json

    # ============================
    # BACKEND
    # ============================
    - name: Install backend dependencies
      working-directory: app-demo-node-react/backend
      run: npm ci

    - name: Run backend tests with coverage
      working-directory: app-demo-node-react/backend
      run: npm test -- --coverage --coverageReporters=lcov

    - name: Upload backend coverage
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage
        path: app-demo-node-react/backend/coverage/

    # ============================
    # FRONTEND
    # ============================
    - name: Install frontend dependencies
      working-directory: app-demo-node-react/frontend
      run: npm ci

    - name: Build frontend
      working-directory: app-demo-node-react/frontend
      run: npm run build

    - name: Run frontend tests with coverage
      working-directory: app-demo-node-react/frontend
      run: npm test -- --coverage --coverageReporters=lcov
      continue-on-error: true

    - name: Upload frontend coverage
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage
        path: app-demo-node-react/frontend/coverage/

    # ============================
    # DOCKER SETUP
    # ============================
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # ============================
    # METADATA
    # ============================
    - name: Extract metadata for Backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
        tags: |
          type=ref,event=branch
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Extract metadata for Frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
        tags: |
          type=ref,event=branch
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    # ============================
    # BUILD & PUSH BACKEND
    # ============================
    - name: Build and push Backend
      id: build-backend
      uses: docker/build-push-action@v5
      with:
        context: app-demo-node-react/backend
        file: app-demo-node-react/backend/Dockerfile.prod
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # ============================
    # BUILD & PUSH FRONTEND
    # ============================
    - name: Build and push Frontend
      id: build-frontend
      uses: docker/build-push-action@v5
      with:
        context: app-demo-node-react/frontend
        file: app-demo-node-react/frontend/Dockerfile.prod
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        build-args: |
          API_URL=http://backend:3000
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # ============================
    # SBOM GENERATION
    # ============================
    - name: Generate SBOM Backend
      working-directory: app-demo-node-react/backend
      run: |
        npm install -g @cyclonedx/cyclonedx-npm
        cyclonedx-npm --output-file backend-sbom.json

    - name: Upload Backend SBOM
      uses: actions/upload-artifact@v4
      with:
        name: backend-sbom
        path: app-demo-node-react/backend/backend-sbom.json

    # ============================
    # SECURITY SCAN (TRIVY + SARIF)
    # ============================
    - name: Run Trivy scan Backend
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}@${{ steps.build-backend.outputs.digest }}
        format: 'sarif'
        output: 'trivy-backend.sarif'

    - name: Upload Trivy Backend SARIF
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: trivy-backend.sarif

    # ============================
    # COSIGN SIGNING
    # ============================
    - name: Install Cosign
      uses: sigstore/cosign-installer@v3

    - name: Sign Backend Image
      run: |
        cosign sign --yes \
        ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}@${{ steps.build-backend.outputs.digest }}

    - name: Sign Frontend Image
      run: |
        cosign sign --yes \
        ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}@${{ steps.build-frontend.outputs.digest }}

    # ============================
    # DORA METRICS
    # ============================
    - name: Push deployment event to Prometheus
      if: github.ref == 'refs/heads/main' && success()
      run: |
        echo "Pushing DORA metrics..."
        # Aquí iría tu comando curl al Pushgateway (asegúrate de que la URL sea accesible)

  # ==========================================================
  # CD - UPDATE MANIFESTS (GIT OPS)
  # ==========================================================
  gitops-update:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push'

    permissions:
      contents: write

    steps:

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Kustomize
      run: |
        curl -s https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh | bash
        sudo mv kustomize /usr/local/bin/

    - name: Update backend image digest
      working-directory: k8s/overlays/prod
      run: |
        kustomize edit set image \
        backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}@${{ needs.build-and-push.outputs.backend_digest }}

    - name: Update frontend image digest
      working-directory: k8s/overlays/prod
      run: |
        kustomize edit set image \
        frontend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}@${{ needs.build-and-push.outputs.frontend_digest }}

    - name: Commit and push changes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add .
        git commit -m "chore(cd): update image digests [CI]" || echo "No changes to commit"
        git pull --rebase origin develop
        git push origin develop