name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'app-demo-node-react/backend/package-lock.json'

      # ============================
      # BACKEND BUILD
      # ============================
      - name: Install backend dependencies
        working-directory: app-demo-node-react/backend
        run: npm ci

      - name: Run backend tests
        working-directory: app-demo-node-react/backend
        run: npm test -- --passWithNoTests

      # ============================
      # FRONTEND BUILD
      # ============================
      - name: Install frontend dependencies
        working-directory: app-demo-node-react/frontend
        run: npm ci

      - name: Build frontend
        working-directory: app-demo-node-react/frontend
        run: npm run build

      # ============================
      # DOCKER - BACKEND
      # ============================
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend Docker image
        id: build-backend
        uses: docker/build-push-action@v5
        with:
          context: app-demo-node-react/backend
          file: app-demo-node-react/backend/Dockerfile.dev
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

      # ============================
      # DOCKER - FRONTEND
      # ============================
      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend Docker image
        id: build-frontend
        uses: docker/build-push-action@v5
        with:
          context: app-demo-node-react/frontend
          file: app-demo-node-react/frontend/Dockerfile.dev
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}

      # ============================
      # SECURITY SCAN - BACKEND
      # ============================
      - name: Run Trivy vulnerability scanner - Backend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}@${{ steps.build-backend.outputs.digest }}
          format: 'sarif'
          output: 'trivy-backend-results.sarif'

      - name: Upload Trivy results to GitHub Security - Backend
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-backend-results.sarif'
          category: 'trivy-backend'

      # ============================
      # SECURITY SCAN - FRONTEND
      # ============================
      - name: Run Trivy vulnerability scanner - Frontend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}@${{ steps.build-frontend.outputs.digest }}
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'

      - name: Upload Trivy results to GitHub Security - Frontend
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-frontend-results.sarif'
          category: 'trivy-frontend'

      # ============================
      # SBOM GENERATION - BACKEND
      # ============================
      - name: Generate SBOM for Backend
        working-directory: app-demo-node-react/backend
        run: |
          npm install -g @cyclonedx/cyclonedx-npm
          cyclonedx-npm --output-file backend-sbom.json

      - name: Upload Backend SBOM
        uses: actions/upload-artifact@v4
        with:
          name: backend-sbom
          path: app-demo-node-react/backend/backend-sbom.json

      # ============================
      # SBOM GENERATION - FRONTEND
      # ============================
      - name: Generate SBOM for Frontend
        working-directory: app-demo-node-react/frontend
        run: |
          npm install -g @cyclonedx/cyclonedx-npm
          cyclonedx-npm --output-file frontend-sbom.json

      - name: Upload Frontend SBOM
        uses: actions/upload-artifact@v4
        with:
          name: frontend-sbom
          path: app-demo-node-react/frontend/frontend-sbom.json

      # ============================
      # IMAGE SIGNING - BACKEND
      # ============================
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign Backend container image
        run: |
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}@${{ steps.build-backend.outputs.digest }}

      # ============================
      # IMAGE SIGNING - FRONTEND
      # ============================
      - name: Sign Frontend container image
        run: |
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}@${{ steps.build-frontend.outputs.digest }}
