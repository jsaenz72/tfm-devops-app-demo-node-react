name: CI - Build, Security & Supply Chain (DEV)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: jsaenz72/tfm-devops-app-demo-node-react

jobs:
  ci:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      # -------------------------------
      # Checkout
      # -------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------------
      # Node.js setup
      # -------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # -------------------------------
      # Build & Tests
      # -------------------------------
      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Build backend (dev)
        working-directory: backend
        run: npm run build || true

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend (dev)
        working-directory: frontend
        run: npm run build

      # -------------------------------
      # Docker - Login GHCR
      # -------------------------------
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------
      # Docker - Build & Push (DEV)
      # -------------------------------
      - name: Build & push backend image (dev)
        run: |
          docker build \
            -f backend/Dockerfile.dev \
            -t $REGISTRY/${IMAGE_NAME}-backend:dev-${{ github.sha }} \
            backend
          docker push $REGISTRY/${IMAGE_NAME}-backend:dev-${{ github.sha }}

      - name: Build & push frontend image (dev)
        run: |
          docker build \
            -f frontend/Dockerfile.dev \
            -t $REGISTRY/${IMAGE_NAME}-frontend:dev-${{ github.sha }} \
            frontend
          docker push $REGISTRY/${IMAGE_NAME}-frontend:dev-${{ github.sha }}

      # -------------------------------
      # Security - Trivy
      # -------------------------------
      - name: Trivy scan backend image (dev)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:dev-${{ github.sha }}
          format: table
          exit-code: 0

      - name: Trivy scan frontend image (dev)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:dev-${{ github.sha }}
          format: table
          exit-code: 0

      # -------------------------------
      # SBOM - CycloneDX
      # -------------------------------
      - name: Generate SBOM (CycloneDX)
        uses: CycloneDX/gh-action-node@v2
        with:
          path: .
          output: sbom.xml

      # -------------------------------
      # SBOM - CycloneDX
      # -------------------------------
      - name: Generate SBOM (CycloneDX)
        uses: CycloneDX/gh-action-node@v2
        with:
          path: .
          output: sbom.xml
          
      # -------------------------------
      # Supply Chain - Cosign
      # -------------------------------
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign backend image (dev)
        run: cosign sign $REGISTRY/${IMAGE_NAME}-backend:dev-${{ github.sha }}

      - name: Sign frontend image (dev)
        run: cosign sign $REGISTRY/${IMAGE_NAME}-frontend:dev-${{ github.sha }}
