name: CI/CD Pipeline - DevSecOps

# =============================================================
# SOLUCIÓN DEFINITIVA AL PROBLEMA DE DIGESTS
# =============================================================
# CAUSA RAÍZ: El digest se extraía DESPUÉS de que cosign firmaba
# la imagen. Al firmar, cosign publica un artefacto .sig en el
# registry. Cualquier inspección posterior del tag (branch, sha)
# puede resolver al digest del .sig en lugar de la imagen real.
#
# SOLUCIÓN: Usar el output "metadata" de build-push-action para
# extraer el digest via "containerimage.digest". Este output se
# genera DURANTE el build+push, antes de cualquier operación de
# cosign, y contiene el digest real de la imagen en el registry.
#
# ORDEN CORRECTO:
#   1. Build + Push  →  digest real capturado en metadata
#   2. Extraer digest de metadata (fuente de verdad inmutable)
#   3. Trivy scan   (usa el digest real)
#   4. Cosign sign  (usa el digest real → publica .sig)
#   5. Cosign verify (usa el mismo digest real)
#   6. GitOps update (usa el mismo digest real)
#
# REFERENCIA: https://github.com/docker/build-push-action/issues/461
#             https://code.mendhak.com/understanding-sigstore-cosign-as-a-beginner/
#             https://www.chainguard.dev/unchained/zero-friction-keyless-signing-with-github-actions
# =============================================================

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      # Los outputs apuntan al step que extrae desde metadata,
      # que se ejecuta ANTES de cosign. Esto es crítico.
      backend_digest: ${{ steps.extract-backend-digest.outputs.digest }}
      frontend_digest: ${{ steps.extract-frontend-digest.outputs.digest }}
    permissions:
      contents: write
      packages: write
      id-token: write        # Requerido para keyless signing con Sigstore/Fulcio
      security-events: write

    steps:

    # ============================
    # CHECKOUT
    # ============================
    - name: Checkout code
      uses: actions/checkout@v4

    # ============================
    # NODE SETUP + CACHE
    # ============================
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          app-demo-node-react/backend/package-lock.json
          app-demo-node-react/frontend/package-lock.json

    # ============================
    # BACKEND TESTS
    # ============================
    - name: Install backend dependencies
      working-directory: app-demo-node-react/backend
      run: npm ci

    - name: Run backend tests with coverage
      working-directory: app-demo-node-react/backend
      run: npm test -- --coverage --coverageReporters=lcov

    - name: Upload backend coverage
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage
        path: app-demo-node-react/backend/coverage/

    # ============================
    # FRONTEND TESTS
    # ============================
    - name: Install frontend dependencies
      working-directory: app-demo-node-react/frontend
      run: npm ci

    - name: Build frontend
      working-directory: app-demo-node-react/frontend
      run: npm run build

    - name: Run frontend tests with coverage
      working-directory: app-demo-node-react/frontend
      run: npm test -- --coverage --coverageReporters=lcov
      continue-on-error: true

    - name: Upload frontend coverage
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage
        path: app-demo-node-react/frontend/coverage/

    # ============================
    # DOCKER SETUP
    # ============================
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # ============================
    # METADATA
    # ============================
    - name: Extract metadata for Backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
        tags: |
          type=ref,event=branch
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Extract metadata for Frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
        tags: |
          type=ref,event=branch
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    # ============================
    # BUILD & PUSH BACKEND
    # El output "metadata" contiene "containerimage.digest"
    # que es el digest real generado durante el push.
    # Este valor se captura AQUÍ, antes de cualquier operación
    # posterior que pueda contaminar el registry (.sig de cosign).
    # ============================
    - name: Build and push Backend
      id: build-backend
      uses: docker/build-push-action@v5
      with:
        context: app-demo-node-react/backend
        file: app-demo-node-react/backend/Dockerfile.prod
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false
        sbom: false
    - name: DEBUG COMPLETO - Raw metadata
      run: |
        echo "=== RAW METADATA BACKEND ==="
        echo '${{ steps.build-backend.outputs.metadata }}' | jq .
        echo ""
        echo "=== RAW METADATA FRONTEND ==="
        echo '${{ steps.build-frontend.outputs.metadata }}' | jq .
        echo ""
        echo "=== OUTPUT .digest directo ==="
        echo "Backend digest output:  ${{ steps.build-backend.outputs.digest }}"
        echo "Frontend digest output: ${{ steps.build-frontend.outputs.digest }}"
        echo ""
        echo "=== TAGS generados ==="
        echo "Backend tags:"
        echo "${{ steps.meta-backend.outputs.tags }}"
        echo "Frontend tags:"
        echo "${{ steps.meta-frontend.outputs.tags }}"        

    # ============================
    # BUILD & PUSH FRONTEND
    # ============================
    - name: Build and push Frontend
      id: build-frontend
      uses: docker/build-push-action@v5
      with:
        context: app-demo-node-react/frontend
        file: app-demo-node-react/frontend/Dockerfile.prod
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        build-args: |
          API_URL=http://backend:3000
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false
        sbom: false

    # ============================
    # EXTRACCIÓN DE DIGESTS REALES
    #
    # SOLUCIÓN DEFINITIVA:
    # Leemos el campo "containerimage.digest" del output "metadata"
    # de build-push-action. Este campo se genera durante el push
    # y representa el digest real de la imagen en el registry.
    # Es inmutable: no cambia cuando cosign publica el .sig después.
    #
    # NO usamos imagetools inspect, skopeo, ni docker pull porque
    # todos resuelven el tag en tiempo real, y si cosign ya publicó
    # el .sig, el tag puede apuntar al artefacto .sig.
    # ============================
    - name: Extract real Backend digest from build metadata
      id: extract-backend-digest
      run: |
        # metadata es un JSON con "containerimage.digest" entre otros campos
        METADATA='${{ steps.build-backend.outputs.metadata }}'
        DIGEST=$(echo "$METADATA" | jq -r '."containerimage.digest"')

        echo "=== Backend metadata ==="
        echo "$METADATA" | jq .

        if [ -z "$DIGEST" ] || [ "$DIGEST" = "null" ]; then
          echo "ERROR: containerimage.digest is empty or null in metadata!"
          echo "Full metadata: $METADATA"
          exit 1
        fi

        if [[ "$DIGEST" != sha256:* ]]; then
          echo "ERROR: Digest format invalid (expected sha256:...): $DIGEST"
          exit 1
        fi

        echo "Backend digest confirmed: $DIGEST"
        echo "digest=$DIGEST" >> $GITHUB_OUTPUT

    - name: Extract real Frontend digest from build metadata
      id: extract-frontend-digest
      run: |
        METADATA='${{ steps.build-frontend.outputs.metadata }}'
        DIGEST=$(echo "$METADATA" | jq -r '."containerimage.digest"')

        echo "=== Frontend metadata ==="
        echo "$METADATA" | jq .

        if [ -z "$DIGEST" ] || [ "$DIGEST" = "null" ]; then
          echo "ERROR: containerimage.digest is empty or null in metadata!"
          echo "Full metadata: $METADATA"
          exit 1
        fi

        if [[ "$DIGEST" != sha256:* ]]; then
          echo "ERROR: Digest format invalid (expected sha256:...): $DIGEST"
          exit 1
        fi

        echo "Frontend digest confirmed: $DIGEST"
        echo "digest=$DIGEST" >> $GITHUB_OUTPUT

    # ============================
    # DEBUG - Confirmar digests antes de continuar
    # ============================
    - name: Debug - Confirm digests before cosign
      run: |
        echo "============================================"
        echo "DIGESTS CAPTURADOS (antes de cosign)"
        echo "============================================"
        echo "Backend:  ${{ steps.extract-backend-digest.outputs.digest }}"
        echo "Frontend: ${{ steps.extract-frontend-digest.outputs.digest }}"
        echo ""
        echo "Referencia build-push-action (por si acaso):"
        echo "Backend (action):  ${{ steps.build-backend.outputs.digest }}"
        echo "Frontend (action): ${{ steps.build-frontend.outputs.digest }}"
        echo "============================================"

        
    # ============================
    # SBOM GENERATION
    # ============================
    - name: Generate SBOM Backend
      working-directory: app-demo-node-react/backend
      run: |
        npm install -g @cyclonedx/cyclonedx-npm
        cyclonedx-npm --output-file backend-sbom.json

    - name: Upload Backend SBOM
      uses: actions/upload-artifact@v4
      with:
        name: backend-sbom
        path: app-demo-node-react/backend/backend-sbom.json

    # ============================
    # SECURITY SCAN (TRIVY + SARIF)
    # Usa el digest extraído de metadata, no del registry
    # ============================
    - name: Run Trivy scan Backend
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}@${{ steps.extract-backend-digest.outputs.digest }}
        format: 'sarif'
        output: 'trivy-backend.sarif'

    - name: Upload Trivy Backend SARIF
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: trivy-backend.sarif

    # ============================
    # COSIGN SIGNING (keyless — Sigstore/Fulcio)
    #
    # Se ejecuta DESPUÉS de extraer los digests.
    # Al firmar, cosign publica un artefacto .sig en el registry.
    # Si extrajéramos el digest DESPUÉS de este paso, podríamos
    # obtener el digest del .sig en lugar de la imagen real.
    # ============================
    - name: Install Cosign
      uses: sigstore/cosign-installer@v3

    - name: Sign Backend Image (keyless)
      env:
        DIGEST: ${{ steps.extract-backend-digest.outputs.digest }}
      run: |
        cosign sign --yes \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}@${DIGEST}

    - name: Sign Frontend Image (keyless)
      env:
        DIGEST: ${{ steps.extract-frontend-digest.outputs.digest }}
      run: |
        cosign sign --yes \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}@${DIGEST}

    # ============================
    # COSIGN VERIFICATION (keyless)
    # Verifica con el mismo digest que usamos para firmar
    # ============================
    - name: Verify Backend Image signature (keyless)
      env:
        DIGEST: ${{ steps.extract-backend-digest.outputs.digest }}
      run: |
        cosign verify \
          --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
          --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}@${DIGEST}

    - name: Verify Frontend Image signature (keyless)
      env:
        DIGEST: ${{ steps.extract-frontend-digest.outputs.digest }}
      run: |
        cosign verify \
          --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
          --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}@${DIGEST}

    # ============================
    # DORA METRICS
    # ============================
    - name: Push deployment event to Prometheus
      if: github.ref == 'refs/heads/main' && success()
      run: |
        echo "Pushing DORA metrics..."
        # Aquí iría tu comando curl al Pushgateway

  # ==========================================================
  # CD - UPDATE MANIFESTS (GIT OPS)
  # ==========================================================

  gitops-update:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push'
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
      IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Kustomize
      run: |
        curl -s https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh | bash
        sudo mv kustomize /usr/local/bin/

    # ============================
    # DEBUG - Verificar digests recibidos
    # ============================
    - name: Debug - Print received digests
      run: |
        echo "============================================"
        echo "DIGESTS RECIBIDOS EN GITOPS JOB"
        echo "============================================"
        echo "Backend:  ${{ needs.build-and-push.outputs.backend_digest }}"
        echo "Frontend: ${{ needs.build-and-push.outputs.frontend_digest }}"
        echo "============================================"
        echo ""
        echo "=== kustomization.yaml ACTUAL ==="
        cat k8s/overlays/prod/kustomization.yaml

    - name: Update image digests in kustomization.yaml
      working-directory: k8s/overlays/prod
      run: |
        BACKEND_DIGEST="${{ needs.build-and-push.outputs.backend_digest }}"
        FRONTEND_DIGEST="${{ needs.build-and-push.outputs.frontend_digest }}"

        # ── Validación: no vacíos ──────────────────────────────
        if [ -z "$BACKEND_DIGEST" ] || [ -z "$FRONTEND_DIGEST" ]; then
          echo "ERROR: One or both digests are empty!"
          echo "Backend:  '$BACKEND_DIGEST'"
          echo "Frontend: '$FRONTEND_DIGEST'"
          exit 1
        fi

        # ── Validación: formato sha256:... ─────────────────────
        if [[ "$BACKEND_DIGEST" != sha256:* ]] || [[ "$FRONTEND_DIGEST" != sha256:* ]]; then
          echo "ERROR: Digest format invalid (expected sha256:...)!"
          echo "Backend:  '$BACKEND_DIGEST'"
          echo "Frontend: '$FRONTEND_DIGEST'"
          exit 1
        fi

        echo "Updating Backend  → $BACKEND_DIGEST"
        echo "Updating Frontend → $FRONTEND_DIGEST"

        kustomize edit set image \
          backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}@$BACKEND_DIGEST

        kustomize edit set image \
          frontend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}@$FRONTEND_DIGEST

    # ============================
    # DEBUG - Verificar resultado
    # ============================
    - name: Debug - kustomization.yaml after update
      working-directory: k8s/overlays/prod
      run: |
        echo "=== kustomization.yaml AFTER update ==="
        cat kustomization.yaml
        echo ""
        echo "=== Git diff ==="
        git diff

    - name: Commit and push changes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add k8s/overlays/prod/kustomization.yaml
        git status
        git commit -m "chore(cd): update image digests to current build [CI]" \
          || echo "No changes to commit"
        git pull --rebase origin ${{ github.ref_name }}
        git push origin ${{ github.ref_name }}