name: CI/CD Pipeline - DevSecOps

# =============================================================
# SOLUCIÓN DEFINITIVA v4 - DIAGNÓSTICO CONFIRMADO
# =============================================================
#
# PROBLEMA RAÍZ CONFIRMADO:
#   build-push-action con provenance:false devuelve en su output
#   "digest" y en "metadata > containerimage.digest" el digest
#   del artefacto interno de buildkit, NO el RepoDigest final
#   que el registry asigna a la imagen pusheada.
#   Ref: https://github.com/docker/build-push-action/issues/461
#
# ADEMÁS: cosign sign publica un tag .sig cuyo nombre es
#   sha256-<DIGEST_IMAGEN>.sig, donde <DIGEST_IMAGEN> es el
#   digest real de la imagen. Esto significa que el digest
#   que aparece en el nombre del .sig ES el digest correcto
#   de la imagen — pero nuestro pipeline lo estaba leyendo
#   al revés (tomaba el digest DEL .sig en lugar de usarlo
#   como referencia).
#
# SOLUCIÓN DEFINITIVA:
#   Usar `crane digest` INMEDIATAMENTE después del push y
#   ANTES de que cosign firme. crane consulta directamente
#   el manifest del registry por tag y devuelve el RepoDigest
#   real. Al ejecutarse antes de cosign, no hay .sig aún
#   que pueda contaminar el resultado.
#
# ORDEN DE EJECUCIÓN (crítico):
#   1. Build backend  → push
#   2. crane digest backend   ← captura digest real (sin .sig)
#   3. Build frontend → push
#   4. crane digest frontend  ← captura digest real (sin .sig)
#   5. Trivy scan
#   6. cosign sign   ← publica .sig (ya no nos afecta)
#   7. cosign verify
#   8. GitOps update con digests capturados en paso 2 y 4
# =============================================================

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      backend_digest: ${{ steps.get-backend-digest.outputs.digest }}
      frontend_digest: ${{ steps.get-frontend-digest.outputs.digest }}
    permissions:
      contents: write
      packages: write
      id-token: write
      security-events: write

    steps:

    # ============================
    # CHECKOUT
    # ============================
    - name: Checkout code
      uses: actions/checkout@v4

    # ============================
    # NODE SETUP + CACHE
    # ============================
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          app-demo-node-react/backend/package-lock.json
          app-demo-node-react/frontend/package-lock.json

    # ============================
    # BACKEND TESTS
    # ============================
    - name: Install backend dependencies
      working-directory: app-demo-node-react/backend
      run: npm ci

    - name: Run backend tests with coverage
      working-directory: app-demo-node-react/backend
      run: npm test -- --coverage --coverageReporters=lcov

    - name: Upload backend coverage
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage
        path: app-demo-node-react/backend/coverage/

    # ============================
    # FRONTEND TESTS
    # ============================
    - name: Install frontend dependencies
      working-directory: app-demo-node-react/frontend
      run: npm ci

    - name: Build frontend
      working-directory: app-demo-node-react/frontend
      run: npm run build

    - name: Run frontend tests with coverage
      working-directory: app-demo-node-react/frontend
      run: npm test -- --coverage --coverageReporters=lcov
      continue-on-error: true

    - name: Upload frontend coverage
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage
        path: app-demo-node-react/frontend/coverage/

    # ============================
    # DOCKER SETUP
    # ============================
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # ============================
    # INSTALAR CRANE
    # crane es la herramienta oficial de Google para interactuar
    # con registries OCI. A diferencia de imagetools/skopeo,
    # crane digest lee el manifest directamente por tag sin
    # ambigüedad con artefactos de cosign.
    # ============================
    - name: Install crane
      uses: imjasonh/setup-crane@v0.4

    # ============================
    # METADATA
    # ============================
    - name: Extract metadata for Backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
        tags: |
          type=ref,event=branch
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Extract metadata for Frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
        tags: |
          type=ref,event=branch
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    # ============================
    # BUILD & PUSH BACKEND
    # ============================
    - name: Build and push Backend
      id: build-backend
      uses: docker/build-push-action@v5
      with:
        context: app-demo-node-react/backend
        file: app-demo-node-react/backend/Dockerfile.prod
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false
        sbom: false

    # ============================
    # CAPTURA DIGEST BACKEND con crane
    # Ejecutado INMEDIATAMENTE después del push del backend
    # y ANTES de cualquier operación de cosign.
    # crane digest resuelve el tag branch (ej: "main") y
    # devuelve el RepoDigest real del manifest de la imagen.
    # ============================
    - name: Get Backend digest with crane (before cosign)
      id: get-backend-digest
      run: |
        IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:${{ github.ref_name }}"
        echo "Querying crane digest for: $IMAGE"

        DIGEST=$(crane digest "$IMAGE")

        echo "=== crane output ==="
        echo "$DIGEST"

        # Validaciones
        if [ -z "$DIGEST" ]; then
          echo "ERROR: crane returned empty digest!"
          exit 1
        fi
        if [[ "$DIGEST" != sha256:* ]]; then
          echo "ERROR: Unexpected digest format: $DIGEST"
          exit 1
        fi

        echo "Backend digest (crane): $DIGEST"
        echo "digest=$DIGEST" >> $GITHUB_OUTPUT

    # ============================
    # BUILD & PUSH FRONTEND
    # ============================
    - name: Build and push Frontend
      id: build-frontend
      uses: docker/build-push-action@v5
      with:
        context: app-demo-node-react/frontend
        file: app-demo-node-react/frontend/Dockerfile.prod
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        build-args: |
          API_URL=http://backend:3000
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false
        sbom: false

    # ============================
    # CAPTURA DIGEST FRONTEND con crane
    # Misma lógica que backend. Antes de cosign.
    # ============================
    - name: Get Frontend digest with crane (before cosign)
      id: get-frontend-digest
      run: |
        IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.ref_name }}"
        echo "Querying crane digest for: $IMAGE"

        DIGEST=$(crane digest "$IMAGE")

        echo "=== crane output ==="
        echo "$DIGEST"

        if [ -z "$DIGEST" ]; then
          echo "ERROR: crane returned empty digest!"
          exit 1
        fi
        if [[ "$DIGEST" != sha256:* ]]; then
          echo "ERROR: Unexpected digest format: $DIGEST"
          exit 1
        fi

        echo "Frontend digest (crane): $DIGEST"
        echo "digest=$DIGEST" >> $GITHUB_OUTPUT

    # ============================
    # DEBUG - Confirmar digests capturados
    # ============================
    - name: Debug - Confirm captured digests
      run: |
        echo "============================================"
        echo "DIGESTS CAPTURADOS CON CRANE (antes cosign)"
        echo "============================================"
        echo "Backend:  ${{ steps.get-backend-digest.outputs.digest }}"
        echo "Frontend: ${{ steps.get-frontend-digest.outputs.digest }}"
        echo ""
        echo "Referencia build-push-action outputs:"
        echo "Backend (action):  ${{ steps.build-backend.outputs.digest }}"
        echo "Frontend (action): ${{ steps.build-frontend.outputs.digest }}"
        echo "============================================"
        echo ""
        echo "IMPORTANTE: Después de cosign, el registry tendrá tags .sig"
        echo "con los mismos hashes, confirmando que nuestros digests son correctos."

    # ============================
    # SBOM GENERATION
    # ============================
    - name: Generate SBOM Backend
      working-directory: app-demo-node-react/backend
      run: |
        npm install -g @cyclonedx/cyclonedx-npm
        cyclonedx-npm --output-file backend-sbom.json

    - name: Upload Backend SBOM
      uses: actions/upload-artifact@v4
      with:
        name: backend-sbom
        path: app-demo-node-react/backend/backend-sbom.json

    # ============================
    # SECURITY SCAN (TRIVY + SARIF)
    # ============================
    - name: Run Trivy scan Backend
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}@${{ steps.get-backend-digest.outputs.digest }}
        format: 'sarif'
        output: 'trivy-backend.sarif'

    - name: Upload Trivy Backend SARIF
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: trivy-backend.sarif

    # ============================
    # COSIGN SIGNING (keyless — Sigstore/Fulcio)
    # Se ejecuta DESPUÉS de capturar los digests con crane.
    # Al publicar el .sig, cosign usará exactamente los mismos
    # digests que capturamos → podemos verificarlo visualmente:
    #   .sig tag = sha256-<DIGEST_CAPTURADO>.sig
    # ============================
    - name: Install Cosign
      uses: sigstore/cosign-installer@v3

    - name: Sign Backend Image (keyless)
      env:
        DIGEST: ${{ steps.get-backend-digest.outputs.digest }}
      run: |
        cosign sign --yes \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}@${DIGEST}

    - name: Sign Frontend Image (keyless)
      env:
        DIGEST: ${{ steps.get-frontend-digest.outputs.digest }}
      run: |
        cosign sign --yes \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}@${DIGEST}

    # ============================
    # COSIGN VERIFICATION (keyless)
    # ============================
    - name: Verify Backend Image signature (keyless)
      env:
        DIGEST: ${{ steps.get-backend-digest.outputs.digest }}
      run: |
        cosign verify \
          --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
          --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}@${DIGEST}

    - name: Verify Frontend Image signature (keyless)
      env:
        DIGEST: ${{ steps.get-frontend-digest.outputs.digest }}
      run: |
        cosign verify \
          --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
          --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}@${DIGEST}

    # ============================
    # DORA METRICS
    # ============================
    - name: Push deployment event to Prometheus
      if: github.ref == 'refs/heads/main' && success()
      run: |
        echo "Pushing DORA metrics..."
        # curl -X POST http://pushgateway:9091/metrics/job/cicd ...

  # ==========================================================
  # CD - UPDATE MANIFESTS (GIT OPS)
  # ==========================================================

  gitops-update:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push'
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
      IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Kustomize
      run: |
        curl -s https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh | bash
        sudo mv kustomize /usr/local/bin/

    # ============================
    # DEBUG - Verificar digests recibidos
    # ============================
    - name: Debug - Print received digests
      run: |
        echo "============================================"
        echo "DIGESTS RECIBIDOS EN GITOPS JOB"
        echo "============================================"
        echo "Backend:  ${{ needs.build-and-push.outputs.backend_digest }}"
        echo "Frontend: ${{ needs.build-and-push.outputs.frontend_digest }}"
        echo "============================================"
        echo ""
        echo "=== kustomization.yaml ANTES ==="
        cat k8s/overlays/prod/kustomization.yaml

    - name: Update image digests in kustomization.yaml
      working-directory: k8s/overlays/prod
      run: |
        BACKEND_DIGEST="${{ needs.build-and-push.outputs.backend_digest }}"
        FRONTEND_DIGEST="${{ needs.build-and-push.outputs.frontend_digest }}"

        # Validar no vacíos
        if [ -z "$BACKEND_DIGEST" ] || [ -z "$FRONTEND_DIGEST" ]; then
          echo "ERROR: One or both digests are empty!"
          echo "Backend:  '$BACKEND_DIGEST'"
          echo "Frontend: '$FRONTEND_DIGEST'"
          exit 1
        fi

        # Validar formato sha256:...
        if [[ "$BACKEND_DIGEST" != sha256:* ]] || [[ "$FRONTEND_DIGEST" != sha256:* ]]; then
          echo "ERROR: Digest format invalid (expected sha256:...)!"
          echo "Backend:  '$BACKEND_DIGEST'"
          echo "Frontend: '$FRONTEND_DIGEST'"
          exit 1
        fi

        echo "Updating Backend  → $BACKEND_DIGEST"
        echo "Updating Frontend → $FRONTEND_DIGEST"

        kustomize edit set image \
          backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}@$BACKEND_DIGEST

        kustomize edit set image \
          frontend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}@$FRONTEND_DIGEST

    # ============================
    # DEBUG - Verificar resultado
    # ============================
    - name: Debug - kustomization.yaml after update
      working-directory: k8s/overlays/prod
      run: |
        echo "=== kustomization.yaml DESPUÉS ==="
        cat kustomization.yaml
        echo ""
        echo "=== Git diff ==="
        git diff

    - name: Commit and push changes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add k8s/overlays/prod/kustomization.yaml
        git status
        git commit -m "chore(cd): update image digests to current build [CI]" \
          || echo "No changes to commit"
        git pull --rebase origin ${{ github.ref_name }}
        git push origin ${{ github.ref_name }}