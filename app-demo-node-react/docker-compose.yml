services:
  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "3030:3030"
    volumes:
      # CÃ³digo fuente
      - ./backend:/app
      # DATOS persistentes (bind mount)
      - ./backend/src/data:/app/src/data
    environment:
      - NODE_ENV=development

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    environment:
      - NODE_ENV=development
      - API_URL=http://localhost:3030
      - API_EXTERNA=http://localhost:3030
